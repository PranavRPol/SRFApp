<html>
<head>
	<title> Square Root Finder App by Pranav </title>
	<style>
		* { font-size :50px; font-family:Impact; }
		body { background-color:lightyellow;}
	</style>
	<script>
		function check()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			if (num.value =="");
			{
				alert("u did not enter number");
				ans.innerHTML = "";
				num.focus();
				return;

			}
			let n = parseFloat(num.value);
			let r = Math.sqrt(num);
			if (n < 0)
			{
				alert("-ve number not allowed ");
				ans.innerHTML = "";
				num.focus();
				return;

			}
			
			ans.innerHTML = "Square Root = " + r.toFixed(2);
		}
			
	</script>
</head>
<body>
<center>
		<h1>Even odd Finder</h1>
		<form onsubmit="check()">
		<input type="number " id="num " placeholder="enter any Square Root "/>
		<br><br>
		<input type="submit" value ="Find Square Root"/>
		</form>
		<h1 id = "ans"></h1>
</center>
</body>
</html>
